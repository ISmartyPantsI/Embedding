<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Embedding Images</h1>
        <img src="https:placekitten.com/200/300" alt="Kitten">


        <iframe id="inlineFrameExample" title="Inline Frame Example" width="300" height="200"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
        </iframe>


        <iframe width="560" height="315" src="https://www.youtube.com/embed/eDnsKBTw9I0?si=-F1OBal702ZtVlE-"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>


    </div>
    <div>
        <h1>Embedding Videos</h1>
        <video controls>
            <source src="myVideo.webm" type="video/webm">
            <source src="myVideo.mp4" type="video/mp4">
            <p>Your browser doesn't support HTML5 video. Here is
                a <a href="myVideo.mp4">link to the video</a> instead.</p>
        </video>
    </div>
    <div></div>

</body>

</html>
